<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList App</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Main menu -->
      <section class="main-menu section-active">
        <header class="main-menu__header">
          <div class="header__first-look">
            <h2 class="first-look__title">
              Hello
              <span class="user-name user-name-js"></span>
            </h2>
            <p class="first-look__subtitle">
              <span class="main-current-day-string-js"></span>,
              <span class="main-current-day-js"></span>
              <span class="main-current-month-string-js"></span>
            </p>
          </div>

          <div class="header__summary">
            <div class="summary">
              <div class="summary__cant">
                <h3 class="created-task-js">57</h3>
              </div>
              <div class="summary__name">
                <p>Created Tasks</p>
              </div>
            </div>

            <div class="summary">
              <div class="summary__cant">
                <h3 class="completed-task-js">35</h3>
              </div>
              <div class="summary__name">
                <p>Completed Tasks</p>
              </div>
            </div>
          </div>
        </header>

        <main class="main-menu__grid-categories">
          <ul class="grid-categories grid-categories-js">
            <li class="category__item">
              <div class="item__icon">
                <img src="./img/icons8-reloj-24.png" alt="clock">
              </div>
              <div class="item__name">
                <h4>All Schedule</h4>
                <p>57 tasks</p>
              </div>
            </li>
            <li class="category__item">
              <div class="item__icon">
                <img src="./img/icons8-reloj-24.png" alt="clock">
              </div>
              <div class="item__name">
                <h4>All Schedule</h4>
                <p>57 tasks</p>
              </div>
            </li>
            <li class="category__item">
              <div class="item__icon">
                <img src="./img/icons8-reloj-24.png" alt="clock">
              </div>
              <div class="item__name">
                <h4>All Schedule</h4>
                <p>57 tasks</p>
              </div>
            </li>
          </ul>
        </main>

        <button class="btn btn--to-add-new btn-to-add-new-category btn-open-section-add-new-category-js">+</button>
      </section>

      <!-- Add new category -->
      <section class="add-new-category add-new-category-js">
        <header class="new-category__header">
          <button class="btn btn--back btn-back-to-main-menu-from-new-category btn-close-section-add-new-category-js"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <h3>Add New Category</h3>
        </header>

        <form class="new-category__form form-add-new-category-js">
          <input class="input name-input-category name-input-category-js" type="text" placeholder="New Category Name" required>
          
          <ul class="category__images">
            <label class="category__img">
              <input type="radio" id="joob-radio" name="category__images" value="./img/icons8-buscar-trabajo-correspondiente-24.png">
              <img src="./img/icons8-buscar-trabajo-correspondiente-24.png" alt="joob">
            </label>
            <label class="category__img">
              <input type="radio" id="school-radio" name="category__images" value="./img/icons8-edificio-escolar-30.png">
              <img src="./img/icons8-edificio-escolar-30.png" alt="school">
            </label>
            <label class="category__img">
              <input type="radio" id="grocery-radio" name="category__images" value="./img/icons8-grocery-shelf-50.png">
              <img src="./img/icons8-grocery-shelf-50.png" alt="grocery">
            </label>
            <label class="category__img">
              <input type="radio" id="schedule-radio" name="category__images" value="./img/icons8-horas-extras-50.png">
              <img src="./img/icons8-horas-extras-50.png" alt="Schedule">
            </label>
            <label class="category__img">
              <input type="radio" id="user-radio" name="category__images" value="./img/icons8-user-clock-32.png">
              <img src="./img/icons8-user-clock-32.png" alt="user">
            </label>
          </ul>
          <input class="submit" type="submit" value="Add category">
        </form>
      </section>

      <!-- Category projects -->
      <section class="category-projects category-projects-js">
        <header class="category-projects__header">
          <button class="btn btn--back btn-back-to-main-menu-from-category-projects btn-close-section-category-projects-js"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <div class="header__information">
            <h3 class="header__information__title header__information__title-category-projects-js">Work Projects</h3>
            <p>
              <span class="category-projects-current-day-string-js"></span>,
              <span class="category-projects-current-day-js"></span>
              <span class="category-projects-current-month-string-js"></span>
            </p>
          </div>
        </header>

        <main class="category-projects__main">
          <ul class="main__nav">
            <li class="show-all-tasks show-all-tasks-js active">All</li>
            <li class="show-done-tasks show-done-tasks-js">Done</li>
            <li class="show-priority-tasks show-priority-tasks-js">Priority</li>
            <!-- <li>Date</li> -->
          </ul>

          <ul class="main__tasks main__tasks-js">
            <li class="task">
              <div class="task__button">
                <input type="checkbox">
              </div>
              
              <div class="task__info">
                <div class="info__main">
                  <h4>Call Mrs.barbara</h4>
                  <p>Work project</p>
                </div>
    
                <div class="info__more">
                  <button class="btn task--edit">
                    <img src="./img/icons8-editar-24.png" alt="edit">
                  </button>
                  <button class="btn task--delete">
                    <img src="./img/icons8-basura-24.png" alt="trash">
                  </button>
                  <button class="btn task--priority">
                    <img src="./img/icons8-estrella-24.png" alt="star">
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </main>

        <button class="btn btn--to-add-new btn-to-add-new-task btn-open-section-add-new-task-js">+</button>
      </section>

      <!-- Add new task -->
      <section class="add-new-task add-new-task-js">
        <header class="new-task__header">
          <button class="btn btn--back btn-close-section-add-new-task-js"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <h3>Add New task</h3>
        </header>

        <form class="new-task__form add-new-task-form-js">
          <input class="input input-add-name-js" type="text" placeholder="New Task Name" required>
          
          <input class="submit" type="submit" value="Add task">
        </form>
      </section>
      
      <!-- Edit task -->
      <section class="add-new-task edit-task-js">
        <header class="new-task__header">
          <button class="btn btn--back btn-close-section-edit-task-js"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <h3>Edit task</h3>
        </header>

        <form class="new-task__form edit-form-js">
          <input class="input input-edit-name-js" type="text" placeholder="Task Name" required>
          
          <input class="submit" type="submit" value="Edit task">
        </form>
      </section>
    </div>
    <script type="module" src="./js/scripts.js"></script>
    <script nomodule src="./js/scriptsNomodule.js"></script>
  </body>
</html>
