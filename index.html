<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Main menu -->
      <section class="main-menu section-active">
        <header class="main-menu__header">
          <div class="header__first-look">
            <h2 class="first-look__title">
              Hello
              <span class="user-name"></span>
            </h2>
            <p class="first-look__subtitle"><span>Sunday</span>, 12nd March</p>
          </div>

          <div class="header__summary">
            <div class="summary">
              <div class="summary__cant">
                <h3>57</h3>
              </div>
              <div class="summary__name">
                <p>Created Tasks</p>
              </div>
            </div>

            <div class="summary">
              <div class="summary__cant">
                <h3>35</h3>
              </div>
              <div class="summary__name">
                <p>Completed Tasks</p>
              </div>
            </div>
          </div>
        </header>

        <main class="main-menu__grid-categories">
          <ul class="grid-categories">
            <li class="category__item">
              <div class="item__icon">
                <img src="./img/icons8-reloj-24.png" alt="clock">
              </div>
              <div class="item__name">
                <h4>All Schedule</h4>
                <p>57 tasks</p>
              </div>
            </li>
            <li class="category__item">
              <div class="item__icon">
                <img src="./img/icons8-reloj-24.png" alt="clock">
              </div>
              <div class="item__name">
                <h4>All Schedule</h4>
                <p>57 tasks</p>
              </div>
            </li>
            <li class="category__item">
              <div class="item__icon">
                <img src="./img/icons8-reloj-24.png" alt="clock">
              </div>
              <div class="item__name">
                <h4>All Schedule</h4>
                <p>57 tasks</p>
              </div>
            </li>
          </ul>
        </main>

        <button class="btn btn--to-add-new btn-to-add-new-category">+</button>
      </section>

      <!-- Add new category -->
      <section class="add-new-category">
        <header class="new-category__header">
          <button class="btn btn--back btn-back-to-main-menu-from-new-category"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <h3>Add New Category</h3>
        </header>

        <form class="new-category__form">
          <input class="input name-input-category" type="text" placeholder="New Category Name">
          
          <ul class="category__images">
            <label class="category__img">
              <input type="radio" id="joob-radio" name="category__images" value="./img/icons8-buscar-trabajo-correspondiente-24.png">
              <img src="./img/icons8-buscar-trabajo-correspondiente-24.png" alt="joob">
            </label>
            <label class="category__img">
              <input type="radio" id="school-radio" name="category__images" value="./img/icons8-edificio-escolar-30.png">
              <img src="./img/icons8-edificio-escolar-30.png" alt="school">
            </label>
            <label class="category__img">
              <input type="radio" id="grocery-radio" name="category__images" value="./img/icons8-grocery-shelf-50.png">
              <img src="./img/icons8-grocery-shelf-50.png" alt="grocery">
            </label>
            <label class="category__img">
              <input type="radio" id="schedule-radio" name="category__images" value="./img/icons8-horas-extras-50.png">
              <img src="./img/icons8-horas-extras-50.png" alt="Schedule">
            </label>
            <label class="category__img">
              <input type="radio" id="user-radio" name="category__images" value="./img/icons8-user-clock-32.png">
              <img src="./img/icons8-user-clock-32.png" alt="user">
            </label>
          </ul>
          <input class="submit" type="submit" value="Add category">
        </form>
      </section>

      <!-- Category projects -->
      <section class="category-projects">
        <header class="category-projects__header">
          <button class="btn btn--back btn-back-to-main-menu-from-category-projects"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <div class="header__information">
            <h3 class="header__information__title">Work Projects</h3>
            <p>Sunday, 12nd March</p>
          </div>
        </header>

        <main class="category-projects__main">
          <ul class="main__nav">
            <li class="show-all-tasks active">All</li>
            <li class="show-done-tasks">Done</li>
            <li class="show-priority-tasks">Priority</li>
            <!-- <li>Date</li> -->
          </ul>

          <ul class="main__tasks">
            <li class="task">
              <div class="task__button">
                <input type="checkbox">
              </div>
              
              <div class="task__info">
                <div class="info__main">
                  <h4>Call Mrs.barbara</h4>
                  <p>Work project</p>
                </div>
    
                <div class="info__more">
                  <button class="btn task--edit">
                    <img src="./img/icons8-editar-24.png" alt="edit">
                  </button>
                  <button class="btn task--delete">
                    <img src="./img/icons8-basura-24.png" alt="trash">
                  </button>
                  <button class="btn task--priority">
                    <img src="./img/icons8-estrella-24.png" alt="star">
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </main>

        <button class="btn btn--to-add-new btn-to-add-new-task">+</button>
      </section>

      <!-- Add new task -->
      <section class="add-new-task">
        <header class="new-task__header">
          <button class="btn btn--back btn-back-to-category-projects-from-new-task"><img src="./img/icons8-flecha-izquierda-larga-50.png" alt=""></button>
          <h3>Add New task</h3>
        </header>

        <form class="new-task__form">
          <input class="input" type="text" placeholder="New Task Name">
          
          <input class="submit" type="submit" value="Add task">
        </form>
      </section>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
